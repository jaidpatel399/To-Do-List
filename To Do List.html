<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-color: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f9f9f9;
      --container-color: #1e1e1e;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: var(--container-color);
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1, #date, #taskCount {
      text-align: center;
    }

    .input-group {
      display: flex;
      margin: 20px 0;
    }

    #taskInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    #addTaskBtn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
      transition: background-color 0.2s ease;
    }

    #addTaskBtn:hover {
      background-color: #0056b3;
    }

    #taskList {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .task-item.completed {
      text-decoration: line-through;
      color: #888;
    }

    .task-text {
      flex-grow: 1;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    #toggleDarkMode {
      display: block;
      margin: 15px auto;
      padding: 6px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #toggleDarkMode:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>
    <p id="date"></p>
    <p id="taskCount">Total tasks: 0</p>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn">Add</button>
    </div>

    <ul id="taskList"></ul>

    <button id="toggleDarkMode">Toggle Dark Mode</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskInput = document.getElementById('taskInput');
      const addTaskBtn = document.getElementById('addTaskBtn');
      const taskList = document.getElementById('taskList');
      const taskCount = document.getElementById('taskCount');
      const dateEl = document.getElementById('date');
      const toggleDarkModeBtn = document.getElementById('toggleDarkMode');

      // Show today's date
      dateEl.textContent = "Today: " + new Date().toLocaleDateString();

      // Update task count
      function updateTaskCount() {
        const count = document.querySelectorAll('.task-item').length;
        taskCount.textContent = Total tasks: ${count};
      }

      // Create task item
      function createTaskItem(taskText) {
        const li = document.createElement('li');
        li.className = 'task-item';

        const taskSpan = document.createElement('span');
        taskSpan.className = 'task-text';
        taskSpan.textContent = taskText;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Delete';

        li.appendChild(taskSpan);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);

        // Toggle complete
        taskSpan.addEventListener('click', () => {
          li.classList.toggle('completed');
        });

        // Delete task
        deleteBtn.addEventListener('click', () => {
          li.remove();
          updateTaskCount();
        });

        updateTaskCount();
      }

      // Add task button
      addTaskBtn.addEventListener('click', () => {
        const taskText = taskInput.value.trim();
        if (taskText === '') {
          alert("Please enter a task!");
          return;
        }
        createTaskItem(taskText);
        updateTaskCount(); // âœ… FIX: Ensure count updates after add
        taskInput.value = '';
      });

      // Add task on Enter key
      taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          addTaskBtn.click();
        }
      });

      // Toggle dark mode
      toggleDarkModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</body>
</html>
